<link rel="stylesheet" href="inscription.component.css">
<title>{{title}}</title>
<header class="absolute inset-x-0 top-0 z-50 " >
    <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
      <div class="flex lg:flex-1">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Your Company</span>
          <img class="h-28 w-auto" src="../../assets/ucad5.webp" alt="">
        </a>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">ENSEIGNEMENTS</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">INFO</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">CONTACT</a>
        <a href="#" class="text-sm font-semibold leading-6 text-gray-900">A PROPOS  </a>
      </div>

      <div class="hidden lg:flex lg:flex-1 lg:justify-end text-3xl text-white">
      <a href="Connexion" class="text-sm font-bold leading-8 ">Log in <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>


  </header>
<main class="Connexion">
    <body>
        <div class="h-screen ">
         
            <div class="min-h-screen py-2 mt-0 flex flex-col justify-center sm:py-12">
                <div class="relative py-5 top-9 sm:max-w-xl sm:mx-auto">
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-blue-900 to-blue-100 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
                    </div>
                    <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                        <div class="max-w-md mx-auto">
                            <div>
                                <h1 class="text-2xl font-semibold">Registre Form with Floating Labels</h1>
                            </div>
                            <div class="divide-y divide-gray-200">
                              <form (ngSubmit)="submitForm(resgisterform)" #resgisterform="ngForm" >
                                <div class="py-8 text-base leading-6 space-y-4 text-black sm:text-lg sm:leading-7">
                                    <div class="relative">
                                        <input  id="email" name="email" type="email" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Email address" [(ngModel)]="user.email"  required/>
                                        
                                        <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email Address</label>
                                    </div>
                                    <div class="relative">
                                        <input  id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password"  [(ngModel)]="user.password"  required>
                                        <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                                       
                                    </div>
                               
                                     
                                    <div class="inline-block relative w-64">
                                      <label for="fonction">Statut</label>
                                        <select class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"   id=fonction name="fonction"  [(ngModel)]="user.fonction" required>
                                        
                                          
                                          <option>Etudiant</option>
                                          <option>Enseignant</option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                      </div>
                                    <div class="relative">
                                        <button class="bg-blue-900 text-white rounded-md px-2 py-1 mt-5" type="submit">S'INSCRIRE</button>
                                    </div>
                                  
                                </div>
                              </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </body>
  </main>
